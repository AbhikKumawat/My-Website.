<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
    text-align: center;
    margin: 0;
    font-family: Arial;
    background: url(https://images.unsplash.com/photo-1696360085643-2fc69d679bdb?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0) 
    no-repeat center center fixed;
    background-size: cover;
}

header{
    background: rgba(255, 255, 255, 0.6);
    padding: 20px;
    backdrop-filter: blur(6px);
}

h1{
    color: #a41b1b;
    margin: 0;
}

.friends-container{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 80%;
    margin: 40px auto;
}

.friend-card{
    background: rgba(255,255,255,0.8);
    padding: 20px;
    border-radius: 15px;
    backdrop-filter: blur(5px);
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.friend-card img{
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
}

.friend-card h3{
    margin: 10px 0 5px;
}

button{
    padding: 8px 18px;
    font-size: 16px;
    background: #b31212;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover{
    background: #350505;
}

.back{
    margin-top: 20px;
    display: inline-block;
    color: white;
    text-decoration: none;
    font-size: 18px;
    background: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 6px;
}

</style>
</head>

<body>

<header>
    <h1>  Friends</h1>
</header>

<div class="friends-container">

        <h3>Aarohi, 19</h3>

    </div>

   
    <div class="friend-card">

        <h3>Rishabh, 20</h3>

    </div>

  
    <div class="friend-card">
